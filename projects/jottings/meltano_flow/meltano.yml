version: 1
default_environment: dev
environments:
- name: dev
- name: staging
- name: prod
project_id: 96c9c843-b3fd-44aa-bd6d-cd85306f0df2
plugins:
  extractors:
  # Insert a new entry:
  - name: tap-sftp
    pip_url: git+https://github.com/radbrt/tap-sftp.git
    executable: tap-sftp
    capabilities:
      # For a reference of plugin capabilities, see:
      # https://docs.meltano.com/reference/plugin-definition-syntax#capabilities
    - state
    - catalog
    - discover
    settings:
    - name: username
    - name: password
      kind: password
    - name: start_date
        # Default value for the plugin:
      value: '2010-01-01T00:00:00Z'
    config:
      # Configured values:
      host: cocerxsftp.blob.core.windows.net
      port: 22
      start_date: 2021-01-28
      tables:
      - table_name: customers
        search_prefix: ''
        search_pattern: customers_.*
        key_properties: [key]
        delimiter: ','
        encoding: utf-8
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
  - name: target-snowflake
    variant: transferwise
    pip_url: pipelinewise-target-snowflake
    config:
      dbname: dbthouse
      user: radrun
      warehouse: COMPUTE_WH
      file_format: dbthouse.develop.meltano_csv
      role: dbt
      default_target_schema: DEVELOP
      add_metadata_columns: true